<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parwist - Giriş</title>
    <style>
        /* Tam ekran video arka planı */
        #video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            object-fit: cover; /* Videonun ekranı tam kaplamasını sağlar */
            filter: brightness(0.4); /* Videoyu biraz karartır ki yazılar okunsun */
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px); /* Cam efekti */
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 340px;
            text-align: center;
        }

        .logo { width: 120px; margin-bottom: 10px; }
        
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }

        .toggle-btn {
            background: none;
            border: none;
            color: #ccc;
            text-decoration: underline;
            margin-top: 15px;
            cursor: pointer;
            font-size: 13px;
        }

        #message { margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="video-background">
        <source src="arka-plan.mp4" type="video/mp4">
    </video>

    <div class="container">
        <img src="logo.png" alt="Parwist Logo" class="logo">
        
        <form id="parwistForm" action="https://script.google.com/macros/s/AKfycbw-XTGoFtOQfGYiHZQcloeFJjCfpn4mc0z_WgcyxJgNrKn0rhoEhjoF2EU2Eyy6xZOx/exec" method="POST" target="hidden_iframe">
            <h2 id="title">Giriş Yap</h2>
            <input type="hidden" name="action" id="form-action" value="login">
            <input type="email" name="email" id="email" placeholder="E-posta" required>
            <input type="password" name="sifre" id="pass" placeholder="Şifre" required>
            <button type="submit" id="submit-btn">Devam Et</button>
            <button type="button" class="toggle-btn" id="toggle-link" onclick="toggleForm()">Hesabın yok mu? Kayıt Ol</button>
        </form>

        <div id="message"></div>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>
    </div>

    <script>
        var isSubmitted = false;
        var currentMode = 'login';
        var myForm = document.getElementById('parwistForm');
        var myIframe = document.getElementById('hidden_iframe');
        var msgBox = document.getElementById('message');

        function toggleForm() {
            currentMode = (currentMode === 'login') ? 'register' : 'login';
            document.getElementById('form-action').value = currentMode;
            document.getElementById('title').innerText = (currentMode === 'login') ? 'Giriş Yap' : 'Kayıt Ol';
            document.getElementById('submit-btn').innerText = (currentMode === 'login') ? 'Giriş Yap' : 'Kayıt Ol';
            document.getElementById('toggle-link').innerText = (currentMode === 'login') ? 'Hesabın yok mu? Kayıt Ol' : 'Zaten üye misin? Giriş Yap';
            msgBox.innerText = "";
        }

        myForm.addEventListener('submit', function() {
            isSubmitted = true;
            msgBox.style.color = "yellow";
            msgBox.innerText = "İşlem iletiliyor...";
        });

        myIframe.addEventListener('load', function() {
            if (isSubmitted) {
                msgBox.style.color = "#00ff00";
                msgBox.innerText = "Başarılı! Tabloyu kontrol edin.";
                if (currentMode === 'register') {
                    setTimeout(toggleForm, 2000);
                }
                isSubmitted = false;
            }
        });
    </script>
</body>
</html>
