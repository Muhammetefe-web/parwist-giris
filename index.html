<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parwist - Giriş Sistemi</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #111; padding: 40px; border-radius: 15px; width: 320px; text-align: center; border: 1px solid #333; }
        .logo { width: 140px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #fff; color: #000; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .toggle-btn { color: #888; background: none; border: none; margin-top: 15px; text-decoration: underline; cursor: pointer; font-size: 13px; }
        .hidden { display: none; }
        #message { margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="Parwist Logo" class="logo">

    <div id="auth-box">
        <h2 id="title">Giriş Yap</h2>
        <input type="email" id="email" placeholder="E-posta">
        <input type="password" id="pass" placeholder="Şifre">
        <button id="main-btn" onclick="handleAuth()">Giriş Yap</button>
        <button class="toggle-btn" id="toggle-link" onclick="toggleMode()">Hesabın yok mu? Kayıt Ol</button>
    </div>

    <div id="message"></div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx9ZezFxBGHMjRHf0CVPbQo1X-mtDvNLss6pPqscT7JgVxeV4e1PzcjUF0iTZp40HsD/exec"; // Buraya Google'dan aldığınız linki yapıştırın!
    let mode = 'login';

    function toggleMode() {
        mode = (mode === 'login') ? 'register' : 'login';
        document.getElementById('title').innerText = (mode === 'login') ? 'Giriş Yap' : 'Kayıt Ol';
        document.getElementById('main-btn').innerText = (mode === 'login') ? 'Giriş Yap' : 'Kayıt Ol';
        document.getElementById('toggle-link').innerText = (mode === 'login') ? 'Hesabın yok mu? Kayıt Ol' : 'Zaten üye misin? Giriş Yap';
        document.getElementById('message').innerText = "";
    }

async function handleAuth() {
    const email = document.getElementById('email').value;
    const pass = document.getElementById('pass').value;
    const msgBox = document.getElementById('message');

    if(!email || !pass) { alert("Lütfen alanları doldurun!"); return; }

    msgBox.innerText = "Parwist Sistemine Bağlanılıyor...";
    msgBox.style.color = "white";

    try {
        // Yeni Dağıtım URL'nizi buraya koyun
        const response = await fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify({
                action: mode,
                email: email,
                sifre: pass
            })
        });
        
        const result = await response.text();

        if (result === "Giriş Başarılı") {
            msgBox.style.color = "lightgreen";
            msgBox.innerText = "Giriş Başarılı! Hoş geldiniz.";
        } else if (result === "Kayıt Başarılı") {
            msgBox.style.color = "lightgreen";
            msgBox.innerText = "Kayıt Başarılı! Şimdi giriş yapabilirsiniz.";
            setTimeout(toggleMode, 2000);
        } else {
            msgBox.style.color = "orange";
            msgBox.innerText = result; // "Hatalı Giriş" gibi mesajları gösterir
        }
    } catch (error) {
        console.error("Hata Detayı:", error);
        msgBox.style.color = "red";
        msgBox.innerText = "Sunucuya ulaşılamadı. Lütfen URL'yi güncelleyin veya 1 dakika sonra deneyin.";
    }
}
</script>

</body>
</html>
