<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parwist - Giriş Sistemi</title>
    <style>
        body { background-color: #000; color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background-color: #111; padding: 40px; border-radius: 15px; width: 320px; text-align: center; border: 1px solid #333; }
        .logo { width: 140px; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #222; border: 1px solid #444; color: #fff; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #fff; color: #000; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .toggle-btn { color: #888; background: none; border: none; margin-top: 15px; text-decoration: underline; cursor: pointer; font-size: 13px; }
        .hidden { display: none; }
        #message { margin-top: 15px; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" alt="Parwist Logo" class="logo">
    
    <form id="parwistForm" action="https://script.google.com/macros/s/AKfycbw-XTGoFtOQfGYiHZQcloeFJjCfpn4mc0z_WgcyxJgNrKn0rhoEhjoF2EU2Eyy6xZOx/exec" method="POST" target="hidden_iframe">
        <h2 id="title">Giriş Yap</h2>
        <input type="hidden" name="action" id="form-action" value="login">
        <input type="email" name="email" id="email" placeholder="E-posta" required>
        <input type="password" name="sifre" id="pass" placeholder="Şifre" required>
        <button type="submit" onclick="showMsg()">Gönder</button>
        <button type="button" class="toggle-btn" onclick="toggleForm()">Hesabın yok mu? Kayıt Ol</button>
    </form>

    <div id="message" style="margin-top:15px;"></div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) { checkResult(); }"></iframe>
</div>

<script>
    let submitted = false;
    let currentMode = 'login';

    function toggleForm() {
        currentMode = (currentMode === 'login') ? 'register' : 'login';
        document.getElementById('form-action').value = currentMode;
        document.getElementById('title').innerText = (currentMode === 'login') ? 'Giriş Yap' : 'Kayıt Ol';
        // Buton ve link yazılarını da buradan güncelleyebilirsiniz
    }

    function showMsg() {
        if(document.getElementById('email').value && document.getElementById('pass').value) {
            submitted = true;
            document.getElementById('message').innerText = "İşlem iletiliyor...";
        }
    }

    function checkResult() {
        // Iframe yüklendiğinde burası çalışır
        document.getElementById('message').innerText = "İşlem başarıyla tamamlandı! Lütfen tabloyu kontrol edin.";
        document.getElementById('message').style.color = "lightgreen";
        
        if(currentMode === 'register') {
            setTimeout(() => { location.reload(); }, 2000);
        }
    }
</script>

</body>
</html>
